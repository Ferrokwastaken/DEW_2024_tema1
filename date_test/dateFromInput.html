<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 sobre fechas</title>
</head>
<body>
    <h1 id="date">Ejercicio 1 sobre fechas</h1>
    <input type="datetime-local" name="" id="dateClient">
    <button onclick="readDate()">Leer fecha</button>
    <script>
        function readDate() {
            let dateClientString = document.getElementById('dateClient').value;
            console.log(dateClientString);
            let now = new Date(dateClientString);
            let dateString = new Intl.DateTimeFormat("es-ES", {
                dateStyle:"full",
                timeStyle:"full"
            }).format(now);
            document.getElementById('date').textContent=dateString;
        }
    </script>
</body>
</html>
